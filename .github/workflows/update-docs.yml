name: Update Braintrust Documentation

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      clear_index:
        description: 'Clear entire index before ingesting (full refresh)'
        required: false
        default: false
        type: boolean
      run_reason:
        description: 'Reason for manual run (optional)'
        required: false
        default: 'Manual update'
        type: string
  
  # Scheduled runs
  schedule:
    # Run every Monday and Thursday at 2:00 AM UTC
    - cron: '0 2 * * 1,4'
  
  # Also can be triggered by push to main if ingestion files change
  push:
    branches: [main]
    paths:
      - 'src/rag_braintrust_bot/ingestion/ingest_web.py'
      - '.github/workflows/update-docs.yml'

jobs:
  update-docs:
    name: Ingest Latest Braintrust Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Web Document Ingestion
      run: |
        if [ "${{ github.event.inputs.clear_index }}" = "true" ]; then
          python -m src.rag_braintrust_bot.ingestion.ingest_web --clear
        else
          python -m src.rag_braintrust_bot.ingestion.ingest_web
        fi
      env:
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        VOYAGEAI_API_KEY: ${{ secrets.VOYAGEAI_API_KEY }}
        INDEX_NAME: ${{ vars.INDEX_NAME }}
        EMBEDDING_MODEL: ${{ vars.EMBEDDING_MODEL || 'voyage-3' }}
        UPLOAD_BATCH_SIZE: ${{ vars.UPLOAD_BATCH_SIZE || '50' }}
    
    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: ingestion-logs
        path: ingest_web.log
        retention-days: 30
    
    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const date = new Date().toISOString().split('T')[0];
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Documentation Update Failed - ${date}`,
            body: `The scheduled documentation update failed on ${date}.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            labels: ['bug', 'documentation', 'automated']
          });
    
    - name: Post Success Summary
      if: success()
      run: |
        echo "## âœ… Documentation Update Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Date**: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Source**: https://www.braintrust.dev/docs/llms.txt" >> $GITHUB_STEP_SUMMARY
        echo "- **Index**: ${{ vars.INDEX_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The latest Braintrust documentation has been successfully ingested into Pinecone." >> $GITHUB_STEP_SUMMARY